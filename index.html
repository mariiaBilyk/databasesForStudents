<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacts search</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script
  		src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"
  		integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw="
 		crossorigin="anonymous">
	</script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Перевірка знань із БД</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li>
                    <a href="#">Головна</a>
                </li>
                <li>
                    <a href="">Методички</a>
                </li>
                <li class="active">
                    <a href="">Тестування</a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Інструменти <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="#">Нове завдання</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
	<div class="container">
		<div class="row">
		  <div class="col-xs-12 col-md-10">
		  	 <div class="panel panel-default">
		        <div class="panel-body">
		        <span class="pull-right clickable" data-effect="fadeOut"><i class="fa fa-times"></i></span>
		          
		        </div>
		    </div> 

		    <!-- Modal -->
			  <div class="modal fade" id="connectModal" role="dialog">
			    <div class="modal-dialog modal-sm">
			      <div class="modal-content">
			        <div class="modal-header">
			          <button type="button" class="close" data-dismiss="modal">&times;</button>
			          <h4 class="modal-title">Modal Header</h4>
			        </div>
			        <div class="modal-body">
			          <label for="sel1">Select table to connect:</label>
						  <select class="form-control" id="select-table">
						  </select>
						  <br>
						  <label for="sel2">Select connection type:</label>
						  <select required multiple class="form-control" id="select-connection-first">
						    <option>One</option>
						    <option>N</option>
						  </select>
						  <span>TO</span>
						  <select required multiple class="form-control" id="select-connection-second">
						    <option>One</option>
						    <option>N</option>
						  </select>
			        </div>
			        <div class="modal-footer">
			          <button type="button" class="btn btn-default connect-btn">OK</button>
			        </div>
			      </div>
			    </div>
			  </div>

			  <!-- Modal -->
			  <div class="modal fade" id="resultModal" role="dialog">
			    <div class="modal-dialog modal-sm">
			      <div class="modal-content">
			        <div class="modal-header">
			          <button type="button" class="close" data-dismiss="modal">&times;</button>
			          <h4 class="modal-title">Результат</h4>
			        </div>
			        <div class="modal-body">
			          <h4>Завдання виконано!</h4>
			          <p>Ви заслуговуєте на оцінку : <span class="degree"></span></p>
			          <p>Збіжність із еталоном по сутностях: <span class="tables-result"></span> </p>
			          <p>Збіжність із еталоном по відношення: <span class="relations-result"></span> </p>
			        </div>
			        <div class="modal-footer">
			          <button type="button" class="btn btn-default connect-btn">Еталон</button>
			          <button type="button" class="btn btn-primary connect-btn">Наступне завдання</button>
			        </div>
			      </div>
			    </div>
			  </div>

		    <div class="database-area"><ul></ul></div>
		    <div class="controls">
		    	<button type="button" class="btn btn-primary check pull-right">Check</button>
		    </div>
		    
		  </div>
		  <div class="col-xs-12 col-md-2 sidebar">
		  <h4>Інструменти</h4>
		  	<ul id="sortable">
			</ul>
		  </div>
		</div>
	</div>
	<script type="text/javascript" src="lib/jquery.connect.js"></script>
	<script type="text/javascript" src="lib/underscore.js"></script>
	<script type="text/javascript" src="data/db.json"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/lodash/4.17.2/lodash.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
